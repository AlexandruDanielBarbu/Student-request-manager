<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4tR5zx3H3T8XxL1DhpUw5y8WyXwDgwleSgWV6L6EY/J1bbFWZzMkLti0Wj" crossorigin="anonymous">
    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            color: #007bff;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .btn {
            font-size: 16px;
            padding: 12px 20px;
            margin: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to Student Request Manager web app</h1>
            <p>Access the system by logging in or creating a new account.</p>
            <a href="{{url_for('login')}}" class="btn btn-primary">Login</a>
            <a href="{{url_for('register')}}" class="btn btn-secondary">Register</a>
        </div>
    </div>

    <!-- Optional: Link to Bootstrap JS for additional interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqShABrnCv4PnP7t2F6zpgi9pmW3tyQ0f6Hlh7B2nD59B" crossorigin="anonymous"></script>
</body>
</html>
