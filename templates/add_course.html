<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Course</title>
</head>
<body>
    <h1>Add Course for Student</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.student_id.label }} {{ form.student_id }}

        {{ form.submit }}

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
