<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4tR5zx3H3T8XxL1DhpUw5y8WyXwDgwleSgWV6L6EY/J1bbFWZzMkLti0Wj" crossorigin="anonymous">
    <!-- Link to Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 50px 0;
        }

        h1 {
            color: #007bff;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            background-color: white;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: 500;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1 class="text-center">Login to Your Account</h1>
            <form method="POST" action="">
                {{ form.hidden_tag() }}

                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    {{ form.username(class="form-control") }}
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    {{ form.password(class="form-control") }}
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    {{ form.submit(class="btn btn-primary") }}
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{{url_for('register')}}">No account? Sign up here!</a>
            </div>
        </div>
    </div>

    <!-- Optional: Link to Bootstrap JS for additional interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqShABrnCv4PnP7t2F6zpgi9pmW3tyQ0f6Hlh7B2nD59B" crossorigin="anonymous"></script>
</body>
</html>
