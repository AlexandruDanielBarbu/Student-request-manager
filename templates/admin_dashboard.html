<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Welcome, Admin!</h1>

    <h2>Delete User</h2>
    <form method="POST">
        <label for="user_id_to_delete">Select a user to delete:</label>
        <select name="user_id_to_delete" id="user_id_to_delete">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }} ({{ user.role }})</option>
            {% endfor %}
        </select>
        <button type="submit">Delete</button>
    </form>

    <h2>Current Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.role }}</li>
        {% endfor %}
    </ul>

</body>
</html>
