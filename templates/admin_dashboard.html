<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4tR5zx3H3T8XxL1DhpUw5y8WyXwDgwleSgWV6L6EY/J1bbFWZzMkLti0Wj" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            color: #007bff;
        }

        .card {
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        .user-list {
            list-style-type: none;
            padding-left: 0;
        }

        .user-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .user-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <h1 class="text-center">Welcome, Admin!</h1>

            <div class="row">
                <div class="col-md-6">
                    <!-- User Deletion Form -->
                    <h2>Delete User</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="user_id_to_delete" class="form-label">Select a user to delete:</label>
                            <select name="user_id_to_delete" id="user_id_to_delete" class="form-select">
                                {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.username }} ({{ user.role }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-danger">Delete User</button>
                    </form>
                </div>

                <div class="col-md-6">
                    <!-- Current Users List -->
                    <h2>Current Users</h2>
                    <ul class="user-list">
                        {% for user in users %}
                            <li>{{ user.username }} - {{ user.role }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqShABrnCv4PnP7t2F6zpgi9pmW3tyQ0f6Hlh7B2nD59B" crossorigin="anonymous"></script>
</body>
</html>
