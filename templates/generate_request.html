<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Generate a Change Request</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('generate_request') }}" method="POST" class="p-4 border rounded bg-light">
            <div class="mb-3">
                <label for="current_subject" class="form-label">Current Subject</label>
                <input type="text" id="current_subject" name="current_subject" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="new_subject" class="form-label">New Subject</label>
                <input type="text" id="new_subject" name="new_subject" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="new_teacher" class="form-label">New Teacher</label>
                <input type="text" id="new_teacher" name="new_teacher" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
