<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4tR5zx3H3T8XxL1DhpUw5y8WyXwDgwleSgWV6L6EY/J1bbFWZzMkLti0Wj" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: white;
        }

        h1 {
            color: #007bff;
        }

        h3 {
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        .questions-list {
            list-style-type: none;
            padding-left: 0;
        }

        .questions-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .questions-list li:last-child {
            border-bottom: none;
        }

        .requests-list {
            list-style-type: none;
            padding-left: 0;
            margin-top: 30px;
        }

        .requests-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .requests-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <h1>Welcome, {{ username }}!</h1>

            <h2>Your Questions:</h2>
            <ul class="questions-list">
                {% for question in questions %}
                    <li>{{ question }}</li>
                {% endfor %}
            </ul>

            <h3>Answer Question</h3>
            <form action="{{ url_for('answer_question') }}" method="POST">
                <div class="form-group">
                    <label for="recipient_id" class="form-label">Recipient (Student ID):</label>
                    <input type="text" name="recipient_id" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="answer" class="form-label">Your Answer:</label>
                    <textarea name="answer" class="form-control" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send Answer</button>
            </form>

            <h3>Pending Requests</h3>
            <ul class="requests-list">
                {% for request in requests %}
                    <li>
                        <span>{{ request }}</span>
                        <form action="{{ url_for('accept_request') }}" method="POST" style="display:inline;">
                            <input type="hidden" name="student_id" value="{{ request.student_id }}">
                            <button type="submit" class="btn btn-success btn-sm">Accept Request</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>

            <h1>Grade student</h1>
            <a href="{{ url_for('grade_student') }}" class="btn btn-secondary">Grade</a>

            <h1>Enroll student in course</h1>
            <a href="{{ url_for('add_course') }}" class="btn btn-secondary">Enroll</a>
        </div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqShABrnCv4PnP7t2F6zpgi9pmW3tyQ0f6Hlh7B2nD59B" crossorigin="anonymous"></script>
</body>
</html>
